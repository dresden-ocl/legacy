The package <code>tudresden.ocl</code> contains some utility classes that are
needed for several compiler modules, such as <code>NameCreator</code>, and some
classes for the visualization of abstract synatx trees (ASTs). The
visualization program can be started with
<code>java tudresden.ocl.ASTViewer</code>.
